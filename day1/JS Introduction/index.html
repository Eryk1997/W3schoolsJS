<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div id="demo">Text</div>

    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello World'">Click here</button>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'text'">Back</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize = '35px'">Size</button>
    <button type="button" onclick="document.getElementById('demo').style.color='red'">Color</button>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Clear</button>

    <div>
      <button type="button" onclick="document.getElementById('light').src = 'img/zarowkaON.jpg'">ON</button>
      <img id=light src="img/zarowkaOFF.jpg" />
      <button type="button" onclick="document.getElementById('light').src = 'img/zarowkaOFF.jpg'">OFF</button>
    </div>

  </body>
</html>
