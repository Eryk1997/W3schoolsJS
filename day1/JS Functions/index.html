  <body>
      <div id='celsius'>
        <input type="text" id='fahrenheit'>

      <button type="button" onclick="document.getElementById('fahrenheit').value = toCelsius() + 'C'">

      </button>
      <button type="button" onclick="document.getElementById('fahrenheit').value = 0">Clean</button>

      <div>
        <input type="text" id="number1" value="0">
        <select id="oper">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" id="number2" value="0">
      </div>
      <button type="button" onclick="document.getElementById('result').innerHTML =
      'Result: ' + operation()">Continue</button>
      <div id="result"></div>
